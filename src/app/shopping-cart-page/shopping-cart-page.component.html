<app-header></app-header>

<div class="container cart-container">
    <div class="card-header text-white">
        <h1>Cart Details</h1>
        <!-- <span class="float-right" [(ngModel)]= "finalAmount">Total: {{total}}</span> -->
        <span class="float-right">Total: {{total}}</span>
    </div>
    
    <div class="col-8 m-auto" *ngIf="dataSource.data && dataSource.data.length; else emptyMsg">
        <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date</th>
              <td mat-cell *matCellDef="let element"> {{element.packageDetails.date}} </td>
            </ng-container>
      
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.packageDetails.title}} </td>
            </ng-container>
              
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.packageDetails.time}} </td>
            </ng-container>
      
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> price </th>
              <td mat-cell *matCellDef="let element"> {{element.packageDetails.price}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                  <i class="material-icons delete-icon" (click)="deleteFromCart(element._id)">delete</i>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #emptyMsg>
      <h4 class="m-auto text-white">No Bookings Available</h4>
    </ng-template>

    <div class="col-8 mt-3" id="paypal-checkout-btn"></div>

    <a [routerLink]="['/home']"><button class="back-btn" mat-raised-button>Back To Shopping</button></a>
</div>


<app-footer></app-footer>
